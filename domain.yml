intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - recipe
  - ingredient
  - step

forms:
  - recipe_form

slots:
  recipe_url:
    type: unfeaturized
    auto_fill: false
  func_value:
    type: unfeaturized
    auto_fill: false
  direction_step:
    type: unfeaturized
    auto_fill: false
    initial_value: 1
  ingredient_value:
    type: unfeaturized
    auto_fill: false

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- action_recipe_lookup
- utter_submit
- utter_ing_or_recipe
- utter_url_ask

templates:
  utter_greet:
  - text: "Hello, what would you like from me today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_url_ask:
  - text: "Please specify a URL"

  utter_submit:
  - text: "I will look for {recipe}"

  utter_ing_or_recipe:
  - text: "Would you like to hear the ingredients or go over recipe steps?"
